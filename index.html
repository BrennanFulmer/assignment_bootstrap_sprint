<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Jumbotron Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="Assets/js/jquery-3.2.1.slim.min.js"></script>
    <script src="Assets/js/popper.min.js"></script>
    <script src="Assets/js/bootstrap.min.js"></script>
  </head>

  <body class="container-fluid">

    <div class="row">

      <nav class="navbar navbar-dark bg-dark">
        <h2 class="navbar-brand">
            Project Name
        </h2>

        <input type="email" class="">

        <input type="password" class="">

        <button type="button" class="btn btn-success">Sign In</button>
      </nav>

    </div>

    <main class="jumbotron">

      <h1 class="display-2">
        Hello, world!
      </h1>

      <p class="lead">
        This is a template for a simple marketing or informational website. It
        includes a large callout called a jumbotron and three supporting pieces
        of content. Use it as a starting point to create something more unique.
      </p>

      <button type="button" name="btn btn-primary">Learn more >></button>

    </main>



  </body>

</html>
